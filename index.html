<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday!</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>🎉 Happy Birthday, [Keerthana]! 🎂</h1>
    </header>
    <main>
        <section class="countdown">
            <h2>Countdown to Your Special Day!</h2>
            <div id="timer">Loading...</div>
        </section>
        <section class="memory-gallery">
            <h2>Memory Gallery</h2>
            <div class="gallery">
                <img src="photo1.jpg" alt="Memory 1">
                <img src="photo2.jpg" alt="Memory 2">
                <img src="photo3.jpg" alt="Memory 3">
            </div>
        </section>
        <section class="message">
            <h2>A Special Message</h2>
            <p>Dear [Her Name],</p>
            <p>Happy Birthday! Thank you for all the joy and love you've brought into the world. Have an amazing day!</p>
        </section>
    </main>
    <footer>
        <p>Created with ❤️ by Arshad</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
